{template 'Public/header'}
<body>

<script type="text/javascript">
/**
	登录验证
*/
var bool	= false;
var aopass	= '';
function loginSubmit()
{
	
	var user	= get('username').value;
	var pass	= get('password').value;
	if(user==''){
		setmsg('用户名不能为空');
		get('username').focus();
		return false;
	}
	if(pass==''){
		setmsg('密码不能为空');
		get('password').focus();
		return false;
	}
	setmsg('');
	var url	= js.getajaxurl('check');
	get('loginbtn').value='登录中...';
	get('loginbtn').disabled=true;
	var data	= {user:user,pass:pass,rebm:get('rebempass').checked,jmbool:'true'};
	if(aopass!=''&&aopass==pass)data.jmbool='false';
	$.post(url,data,function(da){
		if(da!='success'){
			setmsg(da);
			get('loginbtn').value='登 录';
			get('loginbtn').disabled=false;
		}else{
			location.href=''+APP+'Index/index';
		}
	})
}

function setmsg(txt){
	$('#loginmsg').show();
	$('#loginmsg').html(txt);
	if(txt=='')$('#loginmsg').hide();
}

function keydown(event,lx)
{
	var code	= event.keyCode;
	if(code==13){
		if(lx==1){
			get('password').focus();
		}
		if(lx==2)loginSumit();
		return false;
	}
}

function initbody()
{
	get('username').focus();
	if(get('username').value!='')get('password').focus();
	aopass	= get('password').value;
}
</script>



<div  align="center">

	

	<div class="xtborder" style="width:450px;margin-top:100px;box-shadow: 3px 3px 3px #aaaaaa;">
	  <div class="xttitle">{TITLE}</div>
	  <div>
			<table width="100%"  cellspacing="0" cellpadding="0" border=0>
			<tr>
				<td width="85" height="50"></td>
				<td><b style="font-size:24px">系统登录</b></td>
			</tr>
			
			<tr>
				<td height="60" align="right">用户名&nbsp; </td>
				<td><input type="text" style="width:270px" id="username" onkeydown="keydown(event,1)" value="{$user}" class="form-control" placeholder="请输入用户名"></td>
			</tr>
			
			<tr>
				<td height="60" align="right">密码&nbsp; </td>
				<td><input style="width:270px" type="password" id="password" onkeydown="keydown(event,2)" value="{$pass}" class="form-control" placeholder="请输入密码"></td>
			</tr>
			
			<tr>
				<td align="right"></td>
				<td><label><input id="rebempass" {if $rebm == 'true'}checked{/if} type="checkbox">记住密码</label></td>
			</tr>
			
			<tr>
				<td height="70"></td>
				<td><input class="button button-big" id="loginbtn" onclick="loginsubmit()" value="登 录" type="button">&nbsp; <span style="color:#800000" id="loginmsg"></span></td>
			</tr>
			</table>
	  </div>
	</div>

</div>




</body>
</html>
